<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <header id="sidebar">
            <img src="assets/img/logo.png" alt="Spotify" id="logo">
            <nav class="site-nav">
                <ul class="site-nav__list">
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Buscar</div>
                        </a>
                    </li>
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Inicio</div>
                        </a>
                    </li>
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Tu biblioteca</div>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="recently-played">
                <h2 class="recently-played__title">Recently played</h2>
                <ul class="recently-played__list">
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Wonderwall - Oasis</a>
                    </li>
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Yellow - Coldplay</a>
                    </li>
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Patience - Guns and Roses</a>
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <section class="search">
                <form action="">
                    <label class="search__label">Search artists</label>
                    <input class="search__input" type="search" name="" id="" placeholder="Input...">
                </form>
            </section>
            <section>
                <div class="artist-list-item">
                    <img class="artist-list-item__image" src="https://cdn.pixabay.com/photo/2016/02/19/11/36/microphone-1209816__340.jpg" alt="">
                    <h3 class="artist-list-item__title">
                        <a href="artist.html">Oasis</a>
                    </h3>
                </div>
                <div class="artist-list-item">
                    <img class="artist-list-item__image" src="https://cdn.pixabay.com/photo/2016/02/19/11/36/microphone-1209816__340.jpg" alt="">
                    <h3 class="artist-list-item__title">
                        <a href="artist.html">Oasis</a>
                    </h3>
                </div>
                <div class="artist-list-item">
                    <img class="artist-list-item__image" src="https://cdn.pixabay.com/photo/2016/02/19/11/36/microphone-1209816__340.jpg" alt="">
                    <h3 class="artist-list-item__title">
                        <a href="artist.html">Oasis</a>
                    </h3>
                </div>
                <div class="artist-list-item">
                    <img class="artist-list-item__image" src="https://cdn.pixabay.com/photo/2016/02/19/11/36/microphone-1209816__340.jpg" alt="">
                    <h3 class="artist-list-item__title">
                        <a href="artist.html">Oasis</a>
                    </h3>
                </div>
            </section>
        </main>
    </section>
    <footer>
        <section class="player"></section>
    </footer>

</body>
</html>
