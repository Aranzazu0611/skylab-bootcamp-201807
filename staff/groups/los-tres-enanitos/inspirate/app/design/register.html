<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <form action="" class="form-container__register">
            
            <h1 class="form-container__register__title">
                <a href="#" class="form-container__register__title__in-register">Register</a>
                &nbsp;
                <a href="#" class="form-container__register__title__in-login">Login</a>
                <hr>
            </h1>
            <input type="text" name="" id="" class="form-container__register__name" placeholder="Username">
            <input type="password" name="" id="" class="form-container__register__pass" placeholder="Password">
            <button type="submit" class="form-container__register__submit">REGISTER</button>
        </form>
        <div class="form-container__terms">
            <p>By completing this registration, you accept our <a href="#" class="form-container__terms__span">Terms of Service.</span></p>
        </div>
    </div>
</body>
</html>
