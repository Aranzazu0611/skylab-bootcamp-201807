<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="form-container">
        <form action="" class="form-container__profile">
            <h1 class="form-container__profile__title">Edit Profile</h1>
            <hr>
            <img src="https://www.colourbox.com/preview/12863047-businessman-profile-icon-male-portrait-flat.jpg" alt="" class="form-container__profile__photo">
            <p class="form-container__profile__name">Nombre actual</p>
            <input type="text" name="" id="" class="form-container__profile__new-name" placeholder="New Username">
            <input type="password" name="" id="" class="form-container__profile__pass" placeholder="Current Password">
            <input type="password" name="" id="" class="form-container__profile__new-pass" placeholder="New Password">
            <button type="submit" class="form-container__profile__submit">ACCEPT</button>
            <button type="submit" class="form-container__profile__logout">LOGOUT</button>
        </form>
    </div>
</body>
</html>
