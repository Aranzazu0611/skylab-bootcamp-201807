<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <section>
        <header id="sidebar">
            <img src="assets/img/logo.png" alt="Spotify" id="logo">
            <nav class="site-nav">
                <ul class="site-nav__list">
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Buscar</div>
                        </a>
                    </li>
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Inicio</div>
                        </a>
                    </li>
                    <li class="site-nav__list-item">
                        <a href="#" class="site-nav__link">
                            <div class="site-nav__link-icon">ICON</div>
                            <div class="site-nav__link-text">Tu biblioteca</div>
                        </a>
                    </li>
                </ul>
            </nav>
            <section class="recently-played">
                <h2 class="recently-played__title">Last reproduced</h2>
                <ul class="recently-played__list">
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Wonderwall - Oasis</a>
                    </li>
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Yellow - Coldplay</a>
                    </li>
                    <li class="recently-played__list-item">
                        <a href="#" class="recently-played__title">Patience - Guns and Roses</a>
                    </li>
                </ul>
            </section>
        </header>
        <main>
            <section class="album-detail">
                <img class="album-detail__image" src="http://dalelyles.com/musicmp3s/no_cover.jpg" alt="">
                <h1 class="album-detail__title">Default Album</h1>
                <h2 class="album-detail__artist"><a href="artist.html">Oasis</a></h2>
                <span class="album-detail__year">2008</span>
                <span class="album-detail__number-songs">11 canciones</span>
            </section>
            <section>
                <div class="track-list-item">
                    <a href="#">
                        <span class="track-list-item__play-icon"></span>
                    </a>
                    <h3 class="track-list-item__title">Track</h3>
                    <span class="track-list-item__play-time">4:40</span>
                </div>
                <div class="track-list-item">
                    <a href="#">
                        <span class="track-list-item__play-icon"></span>
                    </a>
                    <h3 class="track-list-item__title">Track</h3>
                    <span class="track-list-item__play-time">4:40</span>
                </div>
                <div class="track-list-item">
                    <a href="#">
                        <span class="track-list-item__play-icon"></span>
                    </a>
                    <h3 class="track-list-item__title">Track</h3>
                    <span class="track-list-item__play-time">4:40</span>
                </div>
                <div class="track-list-item">
                    <a href="#">
                        <span class="track-list-item__play-icon"></span>
                    </a>
                    <h3 class="track-list-item__title">Track</h3>
                    <span class="track-list-item__play-time">4:40</span>
                </div>
                <div class="track-list-item">
                    <a href="#">
                        <span class="track-list-item__play-icon"></span>
                    </a>
                    <h3 class="track-list-item__title">Track</h3>
                    <span class="track-list-item__play-time">4:40</span>
                </div>
            </section>
        </main>
    </section>
    <footer>
        <section class="player"></section>
    </footer>

</body>
</html>
